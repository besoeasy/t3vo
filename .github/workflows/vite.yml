name: vite

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      versionBumped: ${{ steps.version_check.outputs.bumped }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if package.json version bumped
        id: version_check
        run: |
          old_version=$(git show HEAD^:package.json | jq -r .version)
          new_version=$(jq -r .version package.json)
          if [ "$old_version" != "$new_version" ]; then
            echo "version: $old_version / $new_version"
            echo "::set-output name=bumped::true"
          else
            echo "::set-output name=bumped::false"
          fi

  tag-release:
    needs: check-version
    if: needs.check-version.outputs.versionBumped == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create stable tag
        run: |
          git tag -f "stable"
          git push origin -f "stable"

  deploy:
    needs: tag-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4